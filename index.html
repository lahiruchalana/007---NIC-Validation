<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIC_Validation</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1 class="h1" style="margin-top: 50px;">NIC Validation</h1>
    <input type="button" class="btn btn-outline-success" onClick="location.href='./table/table.html'"
        value='Find Users By NIC' style="margin-top: -80px; margin-left: 80%;"> 
    <input type="button" class="btn btn-outline-danger" onClick="location.href='./test/test.html'"
        value='Test NIC Numbers' style="margin-top: -20px; margin-left: 80%;"> 
    <form id="form" action="/" method="GET">
        <div>
            <div style="max-width: 400px; margin-left: auto; margin-right: auto;" class="input-group mb-3">
                <input id="NIC" name="NIC" type="string" class="form-control" placeholder="Enter NIC Number" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button style="margin-top: -0px;" class="btn btn-outline-info" id="button" type="submit">Show NIC Info</button>
                </div>
            </div>
        </div>
    </form>
    <div id="frame">
        <div id="error"></div>
        <div id="row">
            <div id="text">Your NIC number is: </div>
            <div id="NICno"></div>
        </div>
        <div id="row">
            <div id="text">NIC Type: </div>
            <div id="type"></div>
        </div>
        <div id="row">
            <div id="text">Date of Birth: </div>
            <div id="DOB"></div>
        </div>
        <div id="row">
            <div id="text">Age: </div>
            <div id="age"></div>
        </div>
        <div id="row">
            <div id="text">Gender: </div>
            <div id="gender"></div>   
        </div>
    </div>
</body>
</html>
